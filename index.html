<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>lightbox插件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="lightbox.css" rel="stylesheet">
<script src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="lightbox.js"></script>
<style type="text/css">
.js-lightbox{
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
<h1>第一组图片</h1>
<div>
<img class="js-lightbox" data-role="lightbox" data-source="images/1-1.jpg" src="images/1-1.jpg" data-group="group-1" data-id="01" data-caption="图片标题"  alt="">
<img class="js-lightbox" data-role="lightbox" data-source="images/1-2.jpg" src="images/1-2.jpg" data-group="group-1" data-id="02" data-caption="图片标题"  alt="">
<img class="js-lightbox" data-role="lightbox" data-source="images/1-3.jpg" src="images/1-3.jpg" data-group="group-1" data-id="03" data-caption="图片标题"  alt="">
</div>
<h1>第二组图片</h1>
<div>
<img class="js-lightbox" data-role="lightbox" data-source="images/2-1.jpg" src="images/2-1.jpg" data-group="group-2" data-id="21" data-caption="图片标题"  alt="">
</div >

<script type="text/javascript">
$(function(){
	var lightbox=new LightBox({
		speed:200
	});
})
</script> 
</body>
